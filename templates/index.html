<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Listesi Çekme Uygulaması</title>
    <style></style>
</head>
<body>
    <h1>Ürün Listesi Çekme Uygulaması</h1>
    <form method="post" action="/" enctype="multipart/form-data">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="range">Kaç Ürün:</label>
        <input type="number" id="range" name="range" min="0" max="1000" required>
        <br>
        <input type="submit" value="Listeyi Çek">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
